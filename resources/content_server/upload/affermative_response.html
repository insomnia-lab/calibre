<!DOCTYPE html>
<html>
<head>
    <title>..:: calibre upload ::..</title>
    <link rel="icon" type="image/x-icon" href="http://calibre-ebook.com/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{prefix}/static/upload/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
   <body>
      <div class="container">
         <div class="alert alert-success" style="margin-top: 3em;margin-bottom: 3em">
            <p>Upload completed successfully</p>
         </div>
      </div>
      <div class="container">
         <ul class="list-unstyled">
            <li><b>Name:  </b>{file_name}</li>
            <li><b>Authors: </b>{file_author}</li>
            <li><b>Isbn:  </b>{file_isbn}</li>
            <li><b>Size:  </b>{file_size} byte</li>            
         </ul>
      </div>
   </body>
</html>
